<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">Header 1</td>
                <td colspan="2">Header 2</td>
                <td colspan="2">Header 3</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">Body 1</td>
                <td colspan="2" rowspan="2">Body 2</td>
                <td colspan="2" rowspan="2">Body 3</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2">Body 1</td>
                <td colspan="2" rowspan="2">Body 2</td>
                <td colspan="2" rowspan="2">Body 3</td>
            </tr>
        </tfoot>


    </table>
    
</body>
</html>
